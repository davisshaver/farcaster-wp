name: Generate ZIP for Release

on:
    release:
        types: [published]

jobs:
    build:
        runs-on: ubuntu-latest

        permissions:
          attestations: write
          contents: write
          id-token: write

        timeout-minutes: 70

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Build PHP
              run: composer install --no-dev --optimize-autoloader

            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install packages w/ Bun
              run: bun install

            - name: Build with Bun
              run: bun run build

            - name: Create release ZIP
              uses: thedoctor0/zip-release@master
              with:
                  type: 'zip'
                  filename: 'wp-farcaster.zip'
                  exclusions: '/*node_modules/* composer.* readme.md package.json .eslintrc.js .nvmrc .stylelintrc.json phpcs.xml tsconfig.json bun.lockb .vscode/ .wordpress-org/ .wordpress-org/* src/ src/* src/components/ src/components/* src/hooks/ src/hooks/* src/utils/ src/utils/* /*.git/* /*.github/*'

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: wp-farcaster
                  path: wp-farcaster.zip

            - name: Upload to release
              run: gh release upload ${{ github.event.release.tag_name }} wp-farcaster.zip
              env:
                GITHUB_TOKEN: ${{ github.TOKEN }}

            - name: Unzip folder for WP.org
              uses: montudor/action-zip@v1
              with:
                  args: unzip -qq wp-farcaster.zip -d wp-farcaster

            - name: Upload plugin to WP.org
              id: deploy
              uses: 10up/action-wordpress-plugin-deploy@2.1.0
              env:
                  SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
                  SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
                  SLUG: wp-farcaster
                  BUILD_DIR: ./wp-farcaster

            - name: Attest build provenance
              uses: johnbillion/action-wordpress-plugin-attestation@0.5.1
              with:
                zip-path: ${{ steps.deploy.outputs.zip-path }}